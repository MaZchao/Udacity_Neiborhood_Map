<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neiborhood-map</title>
  <link rel="stylesheet" href="style/base.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div class="app-wrapper">
    <div class="location-list">
      <h2 class="list-title">Locations</h2>
      <input data-bind="textInput: filterInput, event: { change: onFilterChanged }" class="filter-input" type="text" placeholder="Type here to filter locations">
      <ul class="list" data-bind="foreach: listItems">
        <li class="list-item" data-bind="text: title, event: { mouseover: $root.onItemMouseOver.bind(this, title), mouseout: $root.onItemMouseOut.bind(this, title) }"></li>
      </ul>
    </div>
    <div id="map">

    </div>
  </div>
  <script src="https://cdn.bootcss.com/knockout/3.4.2/knockout-debug.js"></script>
  <script src="js/mapStyle.js"></script>
  <script src="js/locationData.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARvaRbzVuPoDw-19wfFWrDhg4sOnt84a8&callback=initMap"></script>
</body>

</html>
